<!DOCTYPE html>
<html>
    <head>
        <link rel="stylesheet" type="text/css" href="slick/slick.css" />
           <link rel="stylesheet" type="text/css" href="slick/slick-theme.css" />
        
        <style>
            body{
                margin: 0;
            }
        
            #container {
                perspective: 1px;
                height: 100vh;
                overflow-x: hidden;
                overflow-y: auto;
            }
            
            #mountains {
                position: absolute;
                top: 0;
                left: 0;
                height: 200vh;
                width: 100%;
                background-image: url(https://upload.wikimedia.org/wikipedia/commons/c/c5/Moraine_Lake_17092005.jpg);
                background-size: cover;
                transform: translateZ(-5px) scale(6);
                transform-style: preserve-3d;
            }
            
                 #hotair {
                position: absolute;
                top: 0;
                right: 0;
                transform: translateZ(-2px) scale(3) translateX(20vw);
            }
            
            #balloon {
                height: 30vh;
                
            }
            
            #space {
                height: 300vh;
            }
            
            #box {
                height: 25vh;
                width: 25vw;
                color: rgba (0, 0, 0, 0.3)
            }
        
            .slide{
                height: 20vh;
            }
            
            #slide1{
                background-color: lightblue;
            }
            
            #slide2{
                background-color: yellow;
            }
            
            #slide3{
                background-color: pink;
            }
            
            #carouselWrapper {
                width: 40vw;
                position: absolute;
                top: 60vh;
                left: 50%;
                transform: translateX(-50%);
            }
        </style>
    
    
    </head>

    <body>
    
    <div id="container">
        <div id="mountains"></div>
        <div id="hotair">
            
        <img id="balloon" src="http://www.schabc.org/wp-content/gallery/balloons2017/Sushi_800.png" />
           
            
        </div>
        <div id="carouselWrapper">
        <div id="carousel">
                <div class="slide" id="slide1">1</div>
                <div class="slide" id="slide2">2</div>
                <div class="slide" id="slide3">3</div>
            </div>
        </div>
       <div id="space"></div>
        </div>
        
    
    
    <script
  src="https://code.jquery.com/jquery-2.2.4.js"
  integrity="sha256-iT6Q9iMJYuQiMWNd9lDyBUStIq/8PuOW33aOqmvFpqI="
  crossorigin="anonymous"></script>
        <script src="slick/slick.js"></script>
        <script>
        $("#carousel").slick({
            autoplay: true,
            autoplaySpeed: 1000,
            arrows: true,
        });
        </script>
    </body>


</html>
